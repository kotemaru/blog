#parse("properties.vm")
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>最近の投稿 : 時々、失業SEの開発日誌</title>
	
	<link rel="stylesheet" href="${root-path}/css/archive.css?${timestamp}" type="text/css">
</head>
<body>

#end
</ul>

</body>
</html>
